<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frame Types Example</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        .navigation {
            width: 200px;
            height: 100vh;
            background-color: #343a40;
            color: white;
            padding: 15px;
            float: left;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.3);
        }
        .navigation h2 {
            margin-top: 0;
        }
        .navigation ul {
            list-style-type: none;
            padding: 0;
        }
        .navigation a {
            color: white;
            text-decoration: none;
            padding: 8px 0;
            display: block;
        }
        .navigation a:hover {
            background-color: #495057;
        }
        .content {
            margin-left: 220px;
            padding: 20px;
        }
     
        .floating-frame {
            border: 2px solid #007bff;
            width: 100%;
            height: 200px;
            margin: 20px 0;
            border-radius: 5px;
        }
      
        .mixed-frame {
            border: 2px solid #28a745;
            width: 100%;
            height: 300px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="navigation">
        <h2>Navigation</h2>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#about">About Us</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </div>

    <div class="content">
        <h1>Welcome to My Website</h1>
        <p>This page showcases different types of frames.</p>

        <h2>Mixed Frame Example</h2>
        <iframe src="https://www.wikipedia.org" class="mixed-frame" title="Mixed Frame"></iframe>

        <h2>Floating Frame Example</h2>
        <iframe src="https://www.example.com" class="floating-frame" title="Floating Frame"></iframe>
    </div>

    

</body>
</html>
